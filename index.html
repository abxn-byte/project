<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Agent Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- W3.CSS -->
    <link
      rel="stylesheet"
      href="https://www.w3schools.com/w3css/4/w3.css"
    />

    <!-- League Spartan font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&display=swap"
    />

    <!-- Project stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="w3-light-grey">
    <div class="w3-display-container" style="min-height: 100vh">
      <div
        class="w3-display-middle"
        style="width: 320px; max-width: 90vw"
      >
        <div class="w3-card w3-white w3-padding-large w3-round-large">
          <h2 class="w3-center" style="letter-spacing: 2px">
            M.S.A. Login
          </h2>
          <p class="w3-small w3-center w3-text-grey" style="margin-top: -4px">
            Authorized Personnel Only
          </p>

          <form
            class="w3-margin-top"
            action="home.html"
            method="get"
          >
            <label class="w3-text-black">
              USER ID
              <input
                class="w3-input w3-border w3-margin-top"
                type="text"
                name="agent"
                autocomplete="username"
                required
              />
            </label>

            <label class="w3-text-black w3-margin-top">
              PASSWORD
              <input
                class="w3-input w3-border w3-margin-top"
                type="password"
                name="code"
                autocomplete="current-password"
                required
              />
            </label>

            <button
              class="w3-button w3-black w3-margin-top w3-block w3-round"
              type="submit"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
