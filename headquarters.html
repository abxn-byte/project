<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MISSION STATUS > HQ GALLERY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- W3.CSS -->
    <link
      rel="stylesheet"
      href="https://www.w3schools.com/w3css/4/w3.css"
    />

    <!-- League Spartan font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&display=swap"
    />

    <!-- Project stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="w3-light-grey">
    <!-- Slide-out sidebar (right) -->
    <nav
      class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-right"
      style="display:none;width:220px;right:0"
      id="sidebar"
    >
      <button
        class="w3-bar-item w3-button w3-large"
        onclick="closeSidebar()"
      >
        ✕ Close
      </button>
      <a href="home.html" class="w3-bar-item w3-button">HOME</a>
      <a href="chara.html" class="w3-bar-item w3-button">CHARACTERS</a>
      <div class="w3-dropdown-click">
        <button
          class="w3-button w3-block w3-left-align"
          onclick="toggleWorldDropdown()"
        >
          WORLD ▼
        </button>
        <div
          id="worldMenu"
          class="w3-hide w3-white"
        >
          <a href="world.html" class="w3-bar-item w3-button">World Overview</a>
          <a href="headquarters.html" class="w3-bar-item w3-button">HQ Gallery</a>
          <a href="headquarters1.html" class="w3-bar-item w3-button">HQ Gallery 1</a>
          <a href="headquarters2.html" class="w3-bar-item w3-button">HQ Gallery 2</a>
          <a href="headquarters3.html" class="w3-bar-item w3-button">HQ Gallery 3</a>
        </div>
      </div>
      <a href="logs.html" class="w3-bar-item w3-button">LOGS</a>
      <a href="contact.html" class="w3-bar-item w3-button">CONTACT</a>
      <a href="dev.html" class="w3-bar-item w3-button">DEV ROADMAP</a>
    </nav>

    <!-- Top bar -->
    <header class="w3-bar w3-black">
      <span class="w3-bar-item w3-large"><a href="home.html">MISSION STATUS</a> &gt; HQ GALLERY</span>
      <button
        class="w3-bar-item w3-button w3-xlarge w3-right"
        onclick="openSidebar()"
      >
        ☰
      </button>
    </header>

    <div class="page-wrapper">
      <main>
        <div class="back-to-carousel">
          <button
            class="w3-button w3-black w3-round"
            onclick="location.href='world.html'"
          >
            ← Back to World Carousel
          </button>
        </div>
        <h2>Headquarters Lightbox</h2>
        <p>
          Click any thumbnail to open it in a larger lightbox view. Later to add new art.
        </p>

        <div class="w3-row-padding w3-margin-top">
          <div class="w3-col s6 m3 w3-margin-bottom">
            <img
              src="concepts/skires.png"
              alt="Ski Resort"
              data-description="A scenic mountain ski resort with snow-covered peaks and cozy lodges nestled in the alpine landscape."
              style="width:100%;cursor:pointer"
              onclick="openModal(this)"
            />
          </div>
          <div class="w3-col s6 m3 w3-margin-bottom">
            <img
              src="concepts/estate.png"
              alt="Swamp Estate"
              data-description="A mysterious estate surrounded by swampy wetlands, with gothic architecture and an air of secrecy."
              style="width:100%;cursor:pointer"
              onclick="openModal(this)"
            />
          </div>
          <div class="w3-col s6 m3 w3-margin-bottom">
            <img
              src="concepts/deejay.png"
              alt="DJ Candy Club"
              data-description="A vibrant nightclub scene with neon lights, a DJ booth, and energetic atmosphere perfect for undercover operations."
              style="width:100%;cursor:pointer"
              onclick="openModal(this)"
            />
          </div>
          <div class="w3-col s6 m3 w3-margin-bottom">
            <img
              src="concepts/boat.png"
              alt="Underwater shipwreck"
              data-description="An underwater shipwreck resting on the ocean floor, surrounded by marine life and mysterious depths that hide secrets from the surface world."
              style="width:100%;cursor:pointer"
              onclick="openModal(this)"
            />
          </div>
        </div>
      </main>

    <!-- Modal / lightbox -->
    <div
      id="imgModal"
      class="w3-modal"
      onclick="this.style.display='none'"
    >
      <span
        class="w3-button w3-display-topright w3-black"
        onclick="document.getElementById('imgModal').style.display='none'"
      >
        ✕
      </span>
      <div class="w3-modal-content w3-animate-zoom w3-black">
        <img
          id="modalImg"
          style="width:100%;max-height:80vh;object-fit:contain"
          alt=""
        />
        <div class="w3-container w3-padding">
          <p id="modalCaption"></p>
        </div>
      </div>
    </div>

      <footer class="w3-center w3-small w3-padding-16 w3-text-grey">
        EA owns MySims Agents - I'm just doing this for fun
        <button
          class="w3-button w3-black w3-small w3-margin-left"
          type="button"
          onclick="spinSite()"
        >
          Spin
        </button>
      </footer>
    </div>

    <script>
      function openSidebar() {
        document.getElementById("sidebar").style.display = "block";
      }
      function closeSidebar() {
        document.getElementById("sidebar").style.display = "none";
      }
      function toggleWorldDropdown() {
        var menu = document.getElementById("worldMenu");
        if (menu.classList.contains("w3-show")) {
          menu.classList.remove("w3-show");
          menu.classList.add("w3-hide");
        } else {
          menu.classList.remove("w3-hide");
          menu.classList.add("w3-show");
        }
      }
      function openModal(img) {
        var modal = document.getElementById("imgModal");
        var modalImg = document.getElementById("modalImg");
        var caption = document.getElementById("modalCaption");
        modal.style.display = "block";
        modalImg.src = img.src;
        modalImg.alt = img.alt || "";
        var description = img.getAttribute("data-description") || img.alt || "";
        caption.textContent = description;
      }
      function spinSite() {
        document.body.classList.add("spin-site");
        setTimeout(function () {
          document.body.classList.remove("spin-site");
        }, 1000);
      }
    </script>
  </body>
</html>
